<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Expense Tracker</title>
</head>
<body class="bg-gray-100 p-4">

    <div class="mx-auto grid gap-6 md:grid-cols-3 w-full max-w-[1200px]">
        <div class="w-full text-indigo-600 font-bold text-2xl pb-1 pt-2 md:col-span-3 ">
            Expense Tracker
        </div>
        <div class="w-full bg-white shadow-md rounded-lg  md:w-full">
            <h2 class="text-xl font-bold text-white mb-3 bg-blue-600 p-4 rounded-lg pt-full ">Edit Expense</h2>
            <label  for="name" class="p-2 ">Description</label>
            <input type="text" placeholder="Dinner" class="w-[94%] p-2 border rounded mb-2 mx-2 ">
            <label  for="name" class="p-2 ">Amount ($)</label>
            <input type="number" placeholder="Number" class=" w-[94%] p-2 border rounded mb-2 mx-2">
            <p class="px-4">Category</p>
            <div class="grid grid-cols-2 gap-2 text-sm px-6">
                <button class="border p-2 rounded">Food</button>
                <button class="border p-2 rounded">Transport</button>
                <button class="border p-2 rounded">Housing</button>
                <button class="border p-2 rounded">Entertainment</button>
                <button class="border p-2 rounded">Shopping</button>
                <button class="border p-2 rounded">Utilities</button>
                <button class="border p-2 rounded">HealthCare</button>
                <button class="border p-2 rounded">Other</button>
            </div>
            <input type="date"  class="w-[94%]  p-2 border rounded my-3">
            <div class="flex gap-2 px-6 mb-3">
                <button class="bg-blue-600 text-white p-2 rounded flex-1">Update Expense</button>
                <button class="bg-gray-300 p-2 rounded flex-1">Cancel</button>
            </div>
        </div>
        <div class="w-full bg-gray-100 rounded-lg p-6 md:col-span-2">
            <div class="bg-white flex flex-col p-4 rounded-lg md:shadow md:flex-row gap-2 md:gap-4 mb-4 md:w-full">
                <select class="border p-2  rounded flex-2">
                    <option>All Categories</option>
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Housing</option>
                    <option>Entertainment</option>
                    <option>Shopping</option>
                    <option>Utilities</option>
                    <option>HealthCare</option>
                    <option>Other</option>
                </select>
                <select class="border p-2 rounded flex-2">
                    <option>All Time</option>
                </select>
            </div>
        <div class="w-full mt-2  bg-white shadow-md rounded-lg  space-y-4 ">
            <h2 class="text-xl font-bold text-white bg-blue-600 p-4 pt-full rounded-lg  w-full h-full">Recent Expenses</h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center border-b p-6 pb-2">
                    <span class="font-medium">Dinner</span>
                    <span class="text-green-600">$19.00</span>
                </div>
                <div class="flex justify-between items-center border-b p-6 pb-2">
                    <span class="font-medium">Went to Park</span>
                    <span class="text-blue-600">$5.00</span>
                </div>
                <div class="flex justify-between items-center border-b p-6 pb-2">
                    <span class="font-medium">Party</span>
                    <span class="text-purple-600">$200.00</span>
                </div>
            </div>
        </div>
        </div>

    </div>


        <div class=" md:w-[30%] md:mx-[4%] mt-4   bg-white shadow-md rounded-lg   ">
           <div  class="text-xl font-bold text-blue-600 rounded-lg pt-full p-4 text-white w-full h-full bg-blue-600 ">Summary</div>
            <p class="text-xl font-bold justify-between mt-2 px-4">Total Expenses: <span class="text-blue-600">$224.00</span></p>
            <ul class="mt-3 ">
                <li class="flex justify-between px-4">
                    <span>Entertainment</span>
                    <span class="text-purple-600 px-4">$200.00</span>
                </li>
                <li class="flex justify-between px-4">
                    <span>Food</span>
                    <span class="text-green-600 px-4">$19.00</span>
                </li>
                <li class="flex justify-between px-4">
                    <span>Transportation</span>
                    <span class="text-blue-600 px-4">$5.00</span>
                </li>
            </ul>
        </div>

        

</body>
</html>
