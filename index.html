<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Expense Tracker</title>
</head>

<body class="bg-gray-100 p-2 sm:p-4">
    <div class="max-w-6xl mx-auto">
        <div class="text-indigo-600 font-bold text-2xl md:text-3xl py-4 px-2">
            Expense Tracker
        </div>
        <div class="grid gap-4 md:gap-6 grid-cols-1 md:grid-cols-3">
            <div class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                <h2 class="text-lg sm:text-xl font-bold text-white mb-3 bg-blue-600 p-3 sm:p-4">Edit Expense</h2>
                <div class="px-3 sm:px-4 pb-4">
                    <div class="mb-3">
                        <label for="description" class="block mb-1 font-medium">Description</label>
                        <input id="description" type="text" placeholder="Dinner" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="block mb-1 font-medium">Amount ($)</label>
                        <input id="amount" type="number" placeholder="0.00" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-3">
                        <p class="mb-1 font-medium">Category</p>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <button class="border p-2 rounded hover:bg-gray-100">Food</button>
                            <button class="border p-2 rounded hover:bg-gray-100">Transport</button>
                            <button class="border p-2 rounded hover:bg-gray-100">Housing</button>
                            <button class="border p-2 rounded hover:bg-gray-100">Entertainment</button>
                            <button class="border p-2 rounded hover:bg-gray-100">Shopping</button>
                            <button class="border p-2 rounded hover:bg-gray-100">Utilities</button>
                            <button class="border p-2 rounded hover:bg-gray-100">HealthCare</button>
                            <button class="border p-2 rounded hover:bg-gray-100">Other</button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="date" class="block mb-1 font-medium">Date</label>
                        <input id="date" type="date" class="w-full p-2 border rounded">
                    </div>
                    <div class="flex gap-2">
                        <button class="bg-blue-600 text-white p-2 rounded flex-1 hover:bg-blue-700">Update
                            Expense</button>
                        <button class="bg-gray-300 p-2 rounded flex-1 hover:bg-gray-400">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 flex flex-col">
                <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                    <div class="flex flex-col sm:flex-row gap-2 sm:gap-4">
                        <select class="border p-2 rounded flex-1">
                            <option>All Categories</option>
                            <option>Food</option>
                            <option>Transport</option>
                            <option>Housing</option>
                            <option>Entertainment</option>
                            <option>Shopping</option>
                            <option>Utilities</option>
                            <option>HealthCare</option>
                            <option>Other</option>
                        </select>
                        <select class="border p-2 rounded flex-1">
                            <option>All Time</option>
                            <option>This Month</option>
                            <option>Last Month</option>
                            <option>This Year</option>
                        </select>
                    </div>
                </div>
                <div class="w-full bg-white shadow-md rounded-lg flex-grow">
                    <h2 class="text-lg sm:text-xl font-bold text-white bg-blue-600 p-3 sm:p-4 rounded-t-lg">Recent
                        Expenses</h2>
                    <div class="p-4">
                        <div class="flex justify-between items-center border-b py-3">
                            <div>
                                <span class="font-medium">Dinner</span>
                                <span class="text-xs text-gray-500 block sm:inline sm:ml-2">Mar 10, 2025</span>
                            </div>
                            <span class="text-green-600 font-medium">$19.00</span>
                        </div>
                        <div class="flex justify-between items-center border-b py-3">
                            <div>
                                <span class="font-medium">Went to Park</span>
                                <span class="text-xs text-gray-500 block sm:inline sm:ml-2">Mar 9, 2025</span>
                            </div>
                            <span class="text-blue-600 font-medium">$5.00</span>
                        </div>
                        <div class="flex justify-between items-center border-b py-3">
                            <div>
                                <span class="font-medium">Party</span>
                                <span class="text-xs text-gray-500 block sm:inline sm:ml-2">Mar 8, 2025</span>
                            </div>
                            <span class="text-purple-600 font-medium">$200.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 bg-white shadow-md rounded-lg w-[368px] md:col-span-1">
            <div class="text-lg sm:text-xl font-bold rounded-t-lg p-3 sm:p-4 text-white bg-blue-600">Summary</div>
            <div class="p-4">
                <p class="text-lg sm:text-xl font-bold flex justify-between items-center">
                    <span>Total Expenses:</span>
                    <span class="text-blue-600">$224.00</span>
                </p>
                <ul class="mt-3 space-y-2">
                    <li class="flex justify-between items-center">
                        <span>Entertainment</span>
                        <span class="text-purple-600">$200.00</span>
                    </li>
                    <li class="flex justify-between items-center">
                        <span>Food</span>
                        <span class="text-green-600">$19.00</span>
                    </li>
                    <li class="flex justify-between items-center">
                        <span>Transportation</span>
                        <span class="text-blue-600">$5.00</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
